<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>LButton</title>
        <script type="text/javascript" src="./lufylegend-1.10.1.js"></script>
    </head>
    <body style="margin:0;padding:0;">
        <div id="legend">
        </div>
        <script type="text/javascript">
            init(1000/60,"legend",800,600,gameInit);
            
            var cou = 1;

        function gameInit(){
            var backLayer = new LSprite();
            addChild(backLayer);
            backLayer.graphics.drawRect(2, "#ff0000", [10, 10, 100, 50]);
            backLayer.graphics.drawRect(1, "#000000", [10, 100, 50, 100], true, "#880088");            backLayer.addEventListener(LMouseEvent.MOUSE_DOWN,function(e){
                                       if(e.selfX > 50){
                                         LPlugin.playSE("Se_ok",(cou++) % 2 == 0 ? 1 : 0.2);
                                       }else{
                                       LPlugin.playBGM("battle1",1);
                                       }
                                      
                                      });
        }
        </script>
    </body>
</html>
